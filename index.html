<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer-jQuery</title>
      <!-- title icon -->
   <link rel="shortcut icon" href="img/clock.png" />
    <!-- jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- local js file -->
    <script src="script.js" defer></script>    
    <!-- css file -->
    <link rel="stylesheet" href="style.css">   
</head>

<body>

  <div id="centered_div">
    <h1>Countdown Timer</h1>
    <div id="counter">
        <div id="counter_item1" class="counter_item">
            <div class="front"></div>
            <div class="digit digit0"></div>
        </div>
        <div id="counter_item2" class="counter_item">
            <div class="front"></div>
            <div class="digit digit0"></div>
        </div>
        <div id="counter_item3" class="counter_item">
            <div class="front"></div>
            <div class="digit digit_colon"></div>
        </div>
        <div id="counter_item4" class="counter_item">
            <div class="front"></div>
            <div class="digit digit0"></div>
        </div>
        <div id="counter_item5" class="counter_item">
            <div class="front"></div>
            <div class="digit digit0"></div>
        </div>
    </div>

    <h3>Set Time</h3>
    <p style="margin-top: 20px">
        <a href="javascript:;" onclick="CounterInit(600); return false;">10 min</a>
    </p>
    <p>
        <a href="javascript:;" onclick="CounterInit(10); return false;">10 sec</a>
    </p>    
</div>




<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/jquery.timeout.interval.idle.js" type="text/javascript"></script>
<script src="js/jquery.countdown.counter.js" type="text/javascript"></script>
<script type="text/javascript">
    CounterInit();
</script>

</body>
</html>
